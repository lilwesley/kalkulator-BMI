<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="calculator">
      <h2>Kalkulator BMI</h2>
      <div class="form-wrapper">
        <div class="form-left">
          <form>
            <div class="title-form">
              <h1>Jenis Kelamin</h1>
            </div>
            <div class="radio-container">
              <input
                name="jenis-kelamin"
                type="radio"
                value="laki"
                class="input-radio"
              />
              <span>Pria</span>
              <input
                name="jenis-kelamin"
                type="radio"
                value="perempuan"
                class="input-radio"
              />
              <span>Wanita</span>
            </div>
            <div class="title">
              <h1>Berat Badan</h1>
            </div>
            <div class="input-container">
              <div class="icon">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </div>
              <div class="input-background">
                <input type="text" />
              </div>
            </div>
            <div class="title">
              <h1>Usia (Tahun)</h1>
            </div>
            <div class="input-container">
              <div class="icon">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </div>
              <div class="input-background">
                <input type="text" />
              </div>
            </div>
            <div class="title">
              <h1>Tinggi badan (cm)</h1>
            </div>
            <div class="input-container">
              <div class="icon">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </div>
              <div class="input-background">
                <input type="text" />
              </div>
            </div>
          </form>
          <div class="button-container">
            <button type="submit" class="button-first">Hitung BMI</button>
            <button type="submit" class="button-second">Reset</button>
          </div>
        </div>
      </div>
      <div class="footer">
      </div>
    </div>
  </body>
</html>
